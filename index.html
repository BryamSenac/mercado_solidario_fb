<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de ONG</title>
    <link rel="stylesheet" href="./view/css/cadastrar/cadastrar.css">
</head>

<body>
    <div id="filtro_roxo"></div>
    <div class="container">
        <div class="imagem-container">
            <img src="./assets/img/maos_coracao.jpg" >
        </div>

        <div class="form-container">
            <h1>Cadastre-se</h1>
            <form action="#" method="POST" >
                <label for="nome-produto">CNPJ:</label>
                <input type="text" id="nome-produto" name="nome-produto" placeholder="Digite seu CNPJ:" required>

                <label for="descricao-produto">CEP:</label>
                <input  type="text"id="cep-produto" name="cep-produto" rows="1" placeholder="Digite seu CEP:" required></input>


                <label for="descricao-produto">Nome (Fantasia):</label>
                <input type="text"id="fantasia-produto" name="fantasia-produto" rows="1" placeholder="Digite seu nome:" required></input>


                <input type="submit" value="Cadastrar ONG" onclick="window.location.href = './view/pages/home.html'">
            </form>
        </div>
    </div>
</body>


</html>
