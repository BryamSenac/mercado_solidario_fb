<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./login.css">
</head>

<body>
    <div id="filtro_roxo"></div>
    <div class="container">
        <div class="imagem-container">
            <img src="./img/Captura de tela 2024-10-23 160355.png">
        </div>

        <div class="form-container">
            <h1>Cadastre-se</h1>
            <form action="#" method="POST">
                <label for="nome-produto">Nome:</label>
                <input type="text" id="nome-produto" name="nome-produto" placeholder="Escreva seu nome:" required>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha:" required>

                <label for="confirmar-senha">Confirmar Senha:</label>
                <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirme sua senha:" required>


                <label for="data-nascimento">Data de Nascimento:</label>
                <div class="data-input">
                    <input type="number" id="dia-nascimento" name="dia-nascimento" placeholder="Dia:" min="1" max="31"
                        required>
                    <input type="number" id="mes-nascimento" name="mes-nascimento" placeholder="Mês:" min="1" max="12"
                        required>
                    <input type="number" id="ano-nascimento" name="ano-nascimento" placeholder="Ano:" min="1900"
                        required>
                </div>

                <input type="submit" value="Cadastrar Novo Usuário">
            </form>
        </div>
    </div>
</body>

</html>
