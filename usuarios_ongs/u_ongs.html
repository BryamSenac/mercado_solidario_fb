<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <link rel="stylesheet" href="/usuarios_ongs/css/body.css">
</head>

<body>
    <div id="filtro_roxo"></div>
    <div class="container">
        <h1>Cadastre-se</h1>
        <form action="#" method="POST" enctype="multipart/form-data">
            <label for="nome-produto">CNPJ:</label>
            <input type="text" id="nome-produto" name="nome-produto"  placeholder="digite seu CNPJ" required>

            <label for="descricao-produto">CEP:</label>
            <textarea id="descricao-produto" name="descricao-produto" rows="1" placeholder="Digite seu CEP"
                required></textarea>

            <label for="descricao-produto">Fantasia:</label>
            <textarea id="descricao-produto" name="descricao-produto" rows="1" placeholder="Digite seu nome"
                required></textarea>

            <input type="submit" value="Cadastrar ong">
        </form>
    </div>
</body>

</html>
