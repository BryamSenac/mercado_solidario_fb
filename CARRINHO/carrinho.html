<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
    <link rel="stylesheet" href="./css/carrinho.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">
</head>

<header>
    <div class="div-content">    
        <div class="div-header-logo">
            <img src="./../../assets/logo copy.png" alt="" id="img-logo">
        </div>
    <div class="barra-de-pesquisa-buttons">
        <div class="div-barra-pesquisa">
            <div class="search-row">
                <input type="text" class="search-txt" placeholder="Buscar">
            </div>
                <div class="button-row">
                    <button class="seleções-barra-de-pesquisa">Campanhas</button>
                        <button class="seleções-barra-de-pesquisa">Supermercado</button>
                            <button class="seleções-barra-de-pesquisa">Moda</button>
                </div>
        </div>
    </div>
        <div class="end-header">
            <img src="https://cdn-icons-png.flaticon.com/512/1361/1361728.png" alt="" class="images-header">
            <img src="https://static.vecteezy.com/system/resources/previews/016/314/413/non_2x/shopping-cart-free-png.png" alt="" class="images-header">
        </div>
    </div>
</header>

<body>
    <section>

        <div class="container">
            <div class="product" data-index="0"></div>
            <div class="product" data-index="1"></div>
            <div class="product" data-index="2"></div>
            <div class="product" data-index="3"></div>
            <div class="product" data-index="4"></div>
            <div class="product" data-index="5"></div>
            <div class="product" data-index="6"></div>
            <div class="product" data-index="7"></div>
            <div class="product" data-index="8"></div>
        </div>
    
        <script src="produtoscarrinho.js"></script>
    </section>

</body>

</html>
